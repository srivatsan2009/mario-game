<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Mario game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<center>
<div class="btn btn-success heading"><h2 style="color: red;">mario game</h2>
<button class="btn btn-danger" data-toggle="modal" data-target="#mymodal">instructions</button>
</div>
<img src="mario.jpg" class="img1">
<br><br>
<button class="btn btn-success" onclick="gamestart()" id="button_game">start</button>
<br><br>
<h3 id="status" class="btn btn-success">status:</h3>
<br><br>
<div id="canvas"></div>
<div id="game_console"></div>
<h4>source code:
<a href="https://github.com/linuk">linuk</a>||game credit:mario||
</h4>
<div id="mymodal" class="modal fade">
   <div class="modal-dialog">
   <div class="modal-content">
   <div class="modal-header">
     <button class="close" data-dismiss="modal">&times;</button>
     <h4>instructions</h4>
   </div>
   <div class="modal-body">
     <div class="carousel slide" id="mycarousel">
       <div class="carousel-inner" style="text-align: center;">
        <div class="item active" style="text-align: center;">
          <center>
          <img src="jump.png" class="img-responsive">
        </center>
        </div>
        <div class="item" style="text-align: center;">
          <center>
          <img src="left.png" class="img-responsive">
        </center>
        </div>
        <div class="item" style="text-align: center;">
        <center>
          <img src="right.png" class="img-responsive">
        </center>
        </div>
      </div>
    </div>
      <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
   </div>
</div>
</div>
</div>

</center>
  </body>
</html>
